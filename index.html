<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>visibility</title>
    <meta name="description" content="A little browserify-able shim/wrapper for the Page Visibility API">
    <link href='http://fonts.googleapis.com/css?family=Monda:400,700' rel='stylesheet' type='text/css'>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        font-family: Monda, Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Page Visibility</h1>
    <p id="notice" style="display:none">
      It's been <strong id="since">0</strong>
      seconds since you last checked this tab.
    </p>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
